<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="content">
    <h1 class="text-center header">Anonymous Notes</h1>
    
    
    <div class="alert alert-danger text-center" *ngIf="content.invalid && (content.dirty || content.touched)">
      <p *ngIf="content.errors.required">Note is required.</p>
      <p *ngIf="(content.errors.minlength && !content.errors.required )">Note must be at least 3 characters long.</p>
    </div>

    <div class="addNote">
      <form #noteForm="ngForm" (submit)="submit()">
        <label for="content">Note:</label>
        <input type="text" name="content" id="content" required minlength="3" [(ngModel)]='note.content' #content="ngModel">
        <input type="submit" value="Add Note" id="button" [disabled]="noteForm.invalid">
      </form>      
    </div>

  
    <div class="text-left outer">
      <div class="main-content" *ngFor="let n of notes">      
        <p>Noted on: {{ n.createdAt | date:'medium' }}</p>        
        <h4>{{ n.content }}</h4>  
      </div>
    </div>
  </div>
  
</body>
</html>
